<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <title>sapa - Simple JS Application Library</title>
    <meta name="description" content="This tool has easy way to make css gradient. It's really really simple. Let's make a beautiful gradient for the web. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <script type="text/javascript" src="./dist/main.js" ></script> -->

    <style type="text/css">
    html, body {
        padding:0px;
        margin:0px;
    }

    </style>
</head>
<body>
<script type='text/javascript' src='sapa.js'></script>
<script type="text/javascript">
    
    const {App, CLICK, UIElement} = sapa; 

    class Test extends UIElement {
        template() {
            return `
            <div>
                <div ref='$list'>
                    <div class='item selected'>aaaa</div>
                    <div class='item'>vvvv</div>
                </div>
            </div>
            `
        }

        [CLICK('$list .item:not(.selected)')] (e) {
            console.log(e.$delegateTarget.html());
        }
    }

    App.start({
      components: { Test },
      template: `<Test />`
    });
</script>

</body>

</html>
